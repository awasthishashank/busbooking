<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Booking Page</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Bus Booking Page</h1>
    <form id="bookingForm" onsubmit="handleFormSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
        <label for="bus">Choose Bus:</label>
        <select id="bus" name="bus">
            <option value="bus1">Bus 1</option>
            <option value="bus2">Bus 2</option>
            <option value="bus3">Bus 3</option>
        </select>
        <button type="submit">Book</button>
    </form>
    <div class="filter">
        <label for="busFilter">Filter by Bus:</label>
        <select id="busFilter" onchange="filterBookings()">
            <option value="all">All Buses</option>
            <option value="bus1">Bus 1</option>
            <option value="bus2">Bus 2</option>
            <option value="bus3">Bus 3</option>
        </select>
    </div>
    <ul id="bookingList"></ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
